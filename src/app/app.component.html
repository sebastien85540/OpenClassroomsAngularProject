<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
     <p>Mis à jour : {{lastUpdate | date: "dd/MM/yyyy" | uppercase}}</p><!--  'short', 'yMMMMEEEEd', 'dd/MM/yyyy'-->
      <p>Autre mise à jour : {{ toLastUpdate | async }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>

      </ul>
      <button class="btn btn-success" (click)="onAllumer()" [disabled]="!isAuth">Tout allumer</button>
    </div>
  </div>
</div>
